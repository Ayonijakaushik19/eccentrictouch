<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/eccentric.css">
    <title>Testing Form ELements</title>
</head>
<body>
    <select name="slct" id="slct">
        <option>OPTIONS</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
    </select>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <div id="checkbox-container">
        <input type="checkbox" /><label>C++</label>
        <input type="checkbox" /><label>Frontend</label>
        <input type="checkbox" /><label>ReactJS</label>
    </div>

    <p>Testing Textbox as Input Element</p>

    <input type="text" name="username" id="" />
    <input type="password" name="username" id="" />
    <input type="number" name="username" id="" />
    <input type="email" name="username" id="" />
    <br>
    <input type="text" class="et-input-clean" name="username" id="" />
    <input type="password" class="et-input-clean" name="username" id="" />
    <input type="number" class="et-input-clean" name="username" id="" />
    <input type="email" class="et-input-clean" name="username" id="" />
    <br>
    <input type="text" class="et-input-line" name="username" id="" />
    <input type="password" class="et-input-line" name="username" id="" />
    <input type="number" class="et-input-line" name="username" id="" />
    <input type="email" class="et-input-line" name="username" id="" />
    <br><br><br><br>
    <input type="text" name="username" placeholder="Enter Something" id="" />
    <input type="password" name="username" placeholder="Enter Something" id="" />
    <input type="number" name="username" placeholder="Enter Something" id="" />
    <input type="email" name="username" placeholder="Enter Something" id="" />
    <br>
    <input type="text" class="et-input-clean" name="username" placeholder="Enter Something" id="" />
    <input type="password" class="et-input-clean" name="username" placeholder="Enter Something" id="" />
    <input type="number" class="et-input-clean" name="username" placeholder="Enter Something" id="" />
    <input type="email" class="et-input-clean" name="username" placeholder="Enter Something" id="" />
    <br>
    <input type="text" class="et-input-line" name="username" placeholder="Enter Something" id="" />
    <input type="password" class="et-input-line" name="username" placeholder="Enter Something" id="" />
    <input type="number" class="et-input-line" name="username" placeholder="Enter Something" id="" />
    <input type="email" class="et-input-line" name="username" placeholder="Enter Something" id="" />

    <br><br><br><br><br><br>

    <textarea name="" id="" placeholder="Enter something about yourself"></textarea>

    <input type="submit" class="et-input-submit" placeholder="Submit"> 
    <input type="tel" class="et-input-tel" placeholder="Telephone">
    <input type="text" class="et-input-text">
    <input type="time" class="et-input-time">
    <input type="url" class="et-input-url" placeholder="url">

</body>
</html>
